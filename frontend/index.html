<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieSite</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="nav">
        <div class="container nav-content">
            <h1 class="site-title">MovieSite</h1>
            <button onclick="openAddForm()" class="add-button">
                Add New Movie
            </button>
        </div>
    </nav>

    <div class="container content-container">
        <div id="movie-list" class="movie-grid"></div>
    </div>

<!-- add -->
    <div class="modal-backdrop" id="addModalBackdrop"></div>
    <div id="addForm" class="modal-form">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Add New Movie</h2>
        <form onsubmit="createMovie(event)" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="name" placeholder="Movie Name" required class="form-input" />
                <input type="url" name="imageUrl" placeholder="Image URL" required class="form-input" />
                <textarea name="description" placeholder="Description" required class="form-input md:col-span-2"></textarea>
                <select name="type" required aria-label="Movie Type" class="form-input">
                    <option value="">Select Type</option>
                    <option value="HD">HD</option>
                    <option value="UHD">UHD</option>
                    <option value="HDRip">HDRip</option>
                    <option value="CAM">CAM</option>
                </select>
                <select name="category" required aria-label="Movie Category" class="form-input">
                    <option value="">Select Category</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Adventure">Adventure</option>
                    <option value="SCIFI">SCIFI</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                </select>
                <div class="md:col-span-2">
                    <input type="number" name="rating" placeholder="Rating (1-5)" step="0.1" min="0" max="5"
                        list="ratings" required class="form-input" />
                    <datalist id="ratings">
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                    </datalist>
                </div>
            </div>
            <div class="flex gap-4">
                <button type="submit" class="button-primary">Add Movie</button>
                <button type="button" class="button-secondary">Cancel</button>
            </div>
        </form>
    </div>

<!-- edit -->
    <div class="modal-backdrop" id="editModalBackdrop"></div>
    <div id="editForm" class="modal-form">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Edit Movie</h2>
        <form onsubmit="updateMovie(event)" class="space-y-4">
            <input type="hidden" id="editId" name="id" />
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="editName" name="name" placeholder="Movie Name" required class="form-input" />
                <input type="url" id="editImageUrl" name="imageUrl" placeholder="Image URL" required class="form-input" />
                <textarea id="editDescription" name="description" placeholder="Description" required class="form-input md:col-span-2"></textarea>
                <select id="editType" name="type" required aria-label="Movie Type" class="form-input">
                    <option value="">Select Type</option>
                    <option value="HD">HD</option>
                    <option value="UHD">UHD</option>
                    <option value="HDRip">HDRip</option>
                    <option value="CAM">CAM</option>
                </select>
                <select id="editCategory" name="category" required aria-label="Movie Category" class="form-input">
                    <option value="">Select Category</option>
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Adventure">Adventure</option>
                    <option value="SCIFI">SCIFI</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                </select>
                <input type="number" id="editRating" name="rating" placeholder="Rating (1-5)" step="0.1" min="0" max="5"
                    class="form-input" />
            </div>
            <div class="flex gap-4">
                <button type="submit" class="button-primary">Update Movie</button>
                <button type="button" class="button-secondary">Cancel</button>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>

</html>
